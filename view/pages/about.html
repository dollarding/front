						<h2>דירקטוריון מייעץ</h2>
			<div class="about_people c">
								<figure class="wow flipInX" data-wow-delay="1.3s">
					<div>
						<div class="about_people_title c">
							<div class="about_people_title_photo">
								<img alt="אבירם אייזנברג" src="/img/aviram1.jpg">
							</div>
							<div class="about_people_title_text">
								<h3>אבירם אייזנברג</h3>
								<span>מנכ’’ל Ignite</span>
							</div>
						</div>
						<p>מר אבירם אייזנברג, יזם בינלאומי ומבעלי אחת מחברות הפיתוח המובילות בישראל, מצטרף לדירקטוריון המייעץ של קופיט במטרה אחת ברורה - לוודא כי החברה פועלת על פי הצרכים הטכנולוגים והעסקיים שכה חיונים להצלחת השירות. אבירם מהנדס מחשבים במקצועו בעל רקורד עשיר של עשייה גלובאלית בצד עמדות ניהול בכיר בחברות אינטרנט ותוכנה בינלאומיות, משמש כיום כמנכ&quot;ל חברת איגנייט טכנולוגיות הפועלת בישראל, גרמניה, אוסטריה ואוקרינה.</p>					</div>
				</figure>
												<figure class="wow flipInX" data-wow-delay="1.5s">
					<div>
						<div class="about_people_title c">
							<div class="about_people_title_photo">
								<img alt="אורי לנדא" src="/img/ori1.jpg">
							</div>
							<div class="about_people_title_text">
								<h3>אורי לנדא</h3>
								<span>יזם</span>
							</div>
						</div>
						<p>מר אורי לנדא, יזם ומנהל בכיר בתעשיית האינטרנט הישראלית. לאורי ניסיון רב בתחומי הניהול והסחר, בעברו היה משנה למנכ&quot;ל תפוז בשיאה בתקופת האינטרנט הישראלית ולאחר מכל היה סמנכ&quot;ל פיתוח עסקי בחטיבת הפרסום של מיקרוסופט ישראל. כיום אורי משקיע את מירב זמנו בייעוץ לחברות שונות בתחומי המדיה ובתוך זאת מצא זמן להצטרף אף הוא לדירקטוריון המייעץ של קופיט. אורי תורם ויתרום לקופיט בתחומי התכנון והאסטרטגיה ההתפתחותית במסעות החברה בעולמות התוכן השונים בישראל ובעולם.</p>					</div>
